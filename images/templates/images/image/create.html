{% extends 'base.xhtml'%}
{% block title%}Bookmark your Image{% endblock %}

{% block content %}
    <h1>Bookmark an Image</h1>
    <img src="{{ request.GET.url }}" class = "image-preview">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Bookmark It">
    </form>
   
    
{% endblock %}
